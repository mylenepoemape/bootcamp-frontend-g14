<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Formularios + inputs + validaciones</h1>
        <form action="miservidor.com">
            <h2>inputs</h2>
            <label for="text">
                input tipo texto
                <input type="text" placeholder="Ingrese algún texto">
            </label>
            <label>
                input (Desactivado)
                <input type="text" placeholder="Ingrese algún texto" disabled>
            </label>
            <label>
                input (solo lectura)
                <input type="text" placeholder="Ingrese algún texto" disabled readonly value="solo lectura">
            </label>
            <label>
                input tipo number
                <input type="number" placeholder="Edad ej. 18" readonly value="solo lectura">
           </label>
           <label>
            input tipo email
            <input type="email" placeholder="correo Ej. soy1000n@gmail.com">
           </label>
           <label>
            input tipo range edad
            <input type="range" name="edad">
        </label>  
        <label>
            input tipo telf
            <input type="tel" placeholder="(51) 999999999">
        </label>
        <label>
            input tipo url
            <input type="url" placeholder="sitio web">
        </label> 
        <label>
            input tipo password
            <input type="password" placeholder="password" >
        </label>      
        <label>
            input tipo color
            <input type="color" >
        </label>
        <label>
            input tipo search
            <input type="search">
        </label>
        <label>
            input tipo file (seleccione cualquier archivo)
            <input type="file">
        </label>    
        <label>
            input tipo file (seleccione solo imagenes)
            <input type="file" accep="image/*">
        </label> 
        <label>
            input tipo file (seleccione imagenes especificas)
            <input type="file" accep=".jpg, -jpeg">
        </label>     
        <label>
            input tipo file (seleccione multiples archivos)
            <input type="file" accep=".jpg, -jpeg" multiple>
        </label> 
        <input type="hidden" value="Datos ocultos">
        <input type="submit" value="guardar">     
        <input type="reset" value="limpiar">                
            </form>
        
        <form action="">
            <h2>Input tipo fecha</h2>
            <label> 
                input tipo datetime local (fecha y hora) 
                <input type="datetime-local" name="fecha" />
            </label>
            <label> 
                input tipo date (dia) 
                <input type="date" name="dia" />
            </label>           
            <label> 
                input tipo date (semana) 
                <input type="week" name="semana" />
            </label>
            <label> 
                input tipo date (mes) 
                <input type="month" name="mes" />
            </label>
            <input type="submit">
        </form>

        <form action="">
            <h2>textareas</h2>
            <label for="">
                <textarea placeholder="Escriba una descripcion aquí" 
                name="caja1" id="" cols="30" rows="6"></textarea>
            </label>
            <label for="">
                <textarea placeholder="Deshabilitado" value="deshabilitado"
                name="caja2" id="" cols="30" rows="6" disabled> </textarea>
            </label>
            <label for="">
                <textarea placeholder="Sólo lectura" 
                name="caja3" id="" cols="30" rows="6" readonly> </textarea>
            </label>        

            <input type="submit" value="Guardar">
        </form>

        <form action="">
            <h2>Selects</h2>
            <select name="comidas" >
                <option value="" >Selecciona ciona tu comida </option>
                <option value="Fr">Francesa </option>
                <option value="al">Alemana</option>
                <option value="Per">Peruana</option> 
            </select>
        </form>

        <form action="">
            <h2>Checkboxes</h2>
            <h3>Languaje de preferencia</h3>
            <label for="">
                <input type="checkbox" name="english" checked/>
                Inglés
            </label>
            <label for="">
                <input type="checkbox" name="spanish" value="es"/>
                Español
            </label>
            <label for="">
                <input type="checkbox" name="dothraki" value="do" disabled/>
                Dothraki
            </label>
            <input type="submit" value="Guardar">
        </form>

        <form action="">
            <h2>Radio buttons</h2>
            <blockquote><br>NOTA:<br>Los radio buttons que se desean agrupar
            deben tener el mismo name</blockquote>
            <label for="">
                <input type="radio" name="Languaje" value="en"/>
                Inglés
            </label>
            <label for="">
                <input type="radio" name="Languaje" value="es"/>
                spañol
            </label>
            <label for="">
                <input type="radio" name="Languaje" value="qu"/>
                Quechua
            </label>
            <input type="submit" value="Guarda">
        </form>
    </main>
</body>
</html>
