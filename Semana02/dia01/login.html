<!DOCTYPE html>
<html lang="en" data-them="Light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<style>
        main {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
</style>
</head>
<body>
    <main>
        <main class="container"> 
            <form action="">
                <hgroup>
                    <h1>Login</h1>
                    <h2>Ingresa la información con la que te registraste</h2>
                </hgroup>

            <table>
                <td>
                <label for="text">
                    Nombres
                    <input type="text" placeholder="Ingrese nombre(s)" minlength="2" maxlength="35" required>
                </label>
            </td>
            <td>
                <label for="text">
                    Apellidos
                    <input type="text" placeholder="Ingrese apellido(s)" minlength="2" maxlength="35" required>
                </label>
            </td>
            </table>
                <label for="">
                    Email:
                    <input type="email" 
                    placeholder="Ingresa tu email" requiered>
                </label>
                <label for="">
                    password
                    <input type="Password" 
                    placeholder="Ingresa tu password" 
                    required minlength="6"/>
                </label>

                <label for="">
                    Recuérdame
                    <input type="checkbox" name="remember/">
                </label>

                    <input type="submit" value="Ingresar">
                <p>
                    No recuerdas tu contraseña? <a 
                    href="registrar" url="my_pagina.com" ></a>
                </p>
            </form>
        </main>
    </main>
</body>
</html>
