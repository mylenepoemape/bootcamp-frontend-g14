<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"/>
<style>
        main {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
</style>
</head>
<body>
    <main class="container"> 
        <form>
            <figure>
                <img src="https://placehold.co/80.png?text={vv}" />
            </figure>
            <hgroup>
                <h1>Crea una cuenta</h1>
                 <h2>Ingresa la siguiente información para registrarte.</h2>
             </hgroup>
             <tbody >
             <table style="border-collapse: collapse;" margen="0" borde="0" padding="0">
                   <tbody style="border: hidden">
                    <tr colspan="2" style="border: hidden">
                        <td style="border: hidden" margen="o" padding=0 borde=0 añinfs="Left"> 
                        <label margen="0"> Nombre
                            <input type="text" name="nombre" 
                                placeholder="Nombres" minlength="2" maxlength="35" required/>
                        </label>
                        </td>
                        <td style="border: hidden" align="right"> 
                            <label margen="0"> Apellidos
                             <input type="text" name="apellido"
                                 placeholder="apellidos" minlength="2" maxlength="35" required/>
                            </label>
                            <label>
                        </td>
                    </tr>
                    </tbody>
             </table>
             <label>Edad
                <input type="number" name="Edad" placeholder="Ej. 19"  min="0" max="99" requiered/>
           </label>
           <label> 
            Fecha de nacimiento
            <input type="date" name="dia"/>
            </label>
            <label for="">
                Genero
                <select required name="genero" >
                 <option value="">Selecciona tu género</option>
                 <option value="M">Masculino</option>
                 <option value="F">Femenino</option>
                </select>  
            </label>
                <label>
                    <input type="email" name="coreo"
                    placeholder="Email Ej user@gmail.com" requiered/>
                </label>
                <label>
                    Dirección
                    <input type="text" placeholder="Dirección"  value="">
                </label>    
                <label>
                    <input type="text" placeholder="Dirección línea 2"  value="">
                </label>  
                <label>
                    Teléfono
                    <input type="tel" name="teléfono" 
                        pattern="\+[0-9]{2} [0-9]{9}" placeholder="+51 999999999" required/>
                </label>
                <label>
                    Código Postal
                    <input type="text" name="codpostal" 
                        pattern="\[1-4]{2} [0-9]{3}" placeholder="Ej 14001" required/>
                </label>   
                <label>
                    Ciudad
                    <input type="text" placeholder="Ej Chiclayo"  value="">
                </label>        
                <label>
                    Subir firma
                    <input type="file" placeholder="Choose file" >
                </label>  
                <label for="">
                    <input type="checkbox" name="politica" checked/>
                    Acepto los términos y condiciones políticas
                </label>

                <label>
                    <input type="submit" value="Registrarse">
                </label>
                 <p>
                    Ya tienes una cuenta? 
                    <a href="registrar.html">Accede desde aquí</a>
                </p>
        </form>
    </main>
</body>
</html>
